<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/userDetail.css">
  <script src="../js/vue.js"></script>
  <script src="../js/mainData.js"></script>
  <title>用户细节</title>
</head>
<body>
    <div class="header">
      <div class="hd-wrapper">
        <div class="hd-cont">
          <a class="hd-a" href="">联系客服</a>
          <a class="hd-a" href="../html/gouwuche.html">购物车</a>
          <a class="hd-a center" id="log-in">用户</a>
          <a class="hd-a last center" id="signUp">注册</a>
        </div>
      </div>
    </div>

    <div class="mainWrap">
      <div class="quitBtn" @click="quitLog()">退出登陆</div>
      <div class="userArea">
        <ul class="userWrap">
          <li class="userName">
            <span>{{userData[0].userName}}</span>
          </li>
          <li class="userAddress">
            <span>{{userData[0].userAddress}}</span>
          </li>
        </ul>
      </div>
      <div class="orderArea">
        <div class="myOrder">
          <span>我的物流</span>
        </div>
        <ul class="orderList">
          <li class="orderItem">
            <div class="item clearfix">
              <div class="item-content itemImg">
                <img v-bind:src="goodsList[localStorage.goodsIndex].imgs" v-bind:title="goodsList[localStorage.goodsIndex].title">
              </div>
              <div class="item-content itemInfo">
                <span class="orderState" style="color: #f40;">{{userData[0].orderStatus}}</span>
                <span class="orderNum">订单号：{{userData[0].orderNo}}</span>
              </div>
              <div class="item-content itemBtn clearfix">
                <span style="cursor: pointer;">确认收货</span>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <script src="../js/userData.js"></script>

</body>
</html>
