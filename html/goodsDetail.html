<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/goodsDetail.css">
  <script src="../js/vue.js"></script>
  <script src="../js/mainData.js"></script>
  <title>商品详情</title>
</head>
<body>
    <div class="header">
      <div class="hd-wrapper">
        <div class="hd-cont">
          <a class="hd-a" href="">联系客服</a>
          <a class="hd-a" href="../html/gouwuche.html" target="_blank">购物车</a>
          <a class="hd-a center" href="userDetail.html" id="log-in">用户</a>
          <a class="hd-a last center" id="signUp">注册</a>
        </div>
      </div>
    </div>
    <div class="mainCont">
      <div class="logo">
        <img src="../css/logo.jpg" style="width: 190px; height: 55px;">
      </div>
      <div class="contHeader">
        <div class="shopInfo">
          <span class="website">商品来自{{goodsList[localStorage.goodsIndex].from}}</span>
        </div>
      </div>
      <div class="content">
        <div class="imgArea">
          <img v-bind:src="goodsList[localStorage.goodsIndex].imgs" style="width: 300px;height: 300px;">
        </div>
        <div class="infoArea">
          <div class="profit">
            <ul>
              <li class="title">{{goodsList[localStorage.goodsIndex].title}}</li>
              <li class="price" style="color: #f40; font-weight: bold;">${{goodsList[localStorage.goodsIndex].singlePrice}}</li>
              <li class="from">来源于{{goodsList[localStorage.goodsIndex].from}}</li>
              <li class="count">
                <span>数量：</span>
                <div class="countBar">
                  <div class="minus" @click="countMin(goodsList[localStorage.goodsIndex].count)">-</div>
                  <input type="text" value="1" id="count" v-model="goodsList[localStorage.goodsIndex].count">
                  <div class="plus" @click="countPlus(goodsList[localStorage.goodsIndex].count)">+</div>
                </div>
              </li>
            </ul>
          </div>
          <div class="buyIt">
            <div class="now" @click="startCollect(goodsList[localStorage.goodsIndex])">立即拼单</div>
            <div class="later" @click="addIncar(goodsList[localStorage.goodsIndex])">加入购物车</div>
          </div>
        </div>
      </div>
      <div class="contentProfit">
        <div>我是相关细节</div>
      </div>
    </div>
    <script src="../js/goodsDetail.js"></script>
</body>
</html>
